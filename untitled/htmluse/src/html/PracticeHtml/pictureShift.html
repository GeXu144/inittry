<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片自动转换</title>
</head>
<body>
    <img id="img" src="img/like_1.jpg" width="50%">
    <script>
        //1.修改图片属性，转换
        var number=1;
        function changePictures() {
            number++;
            if(number>3){
                number=1;
            }
            //1.获取img对象
            var id = document.getElementById("img");
            id.src="img/like_"+number+".jpg";
        }
        //2.设置定时器
        setInterval(changePictures,3000);

    </script>
</body>
</html>
