<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表ol-->
    <ol type="A">
        <li>起床</li>
        <li>叠被子</li>
        <li>刷牙</li>
        <li>洗脸</li>
    </ol>
<!--无序列表<ul>-->
    <ul>
        <li>起床</li>
        <li>叠被子</li>
        <li>刷牙</li>
        <li>洗脸</li>
        </ul>
        <ul type="disc">
        <li>起床</li>
        <li>叠被子</li>
        <li>刷牙</li>
        <li>洗脸</li>
    </ul>
    <ul type="square">
        <li>起床</li>
        <li>叠被子</li>
        <li>刷牙</li>
        <li>洗脸</li>
    </ul>
</body>
</html>
