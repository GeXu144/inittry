<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--border表示边框
    cellpadding和cellspacing=o表示空白填充成一条线
    th可以定义表头单元格-->
    <table border="1" width="40%" cellpadding="0" cellspacing="0">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
            <tr>
            <td>1</td>
            <td>小龙女</td>
            <td>18</td>
        </tr>
        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
