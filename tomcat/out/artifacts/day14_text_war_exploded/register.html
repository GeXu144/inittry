<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <script src="jquery-3.2.1/jquery-3.3.1.min.js"></script>
    <style>
        .ig{
            background-color:ivory;
        }
        .form-group{
            margin-top: 30px;
        }
        .form-control{
            width: 200px;
            height: 40px;
        }
    </style>
    <script>
        $(function () {
            //绑定blur事件
            $("#username").blur(function () {
                //获取输入的值
                var username = $(this).val();
                //发送ajax请求
                $.get("selectedServlet",{username:username},function (data) {
                    var s_username = $("#s_username");
                    if(data.userExsit){
                        //用户名存在
                      span.css("color","red");
                        span.html(data.msg);
                    }else {
                        //用户名不存在
                        span.css("color","pink");
                        span.html(data.msg);
                    }
                })
            })
        })
    </script>
</head>
<body class="ig">
<form class="form-horizontal" action="/day14/registerServlet" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            <span id="s_username"></span><br>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">注册</button>
        </div>
    </div>
</form>
</body>
</html>
